<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Driver</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="driver.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <h1 style="text-align: center">Reports</h1>
    <br />
    <br />
    <h3 style="text-align: center">
      Click any one of the sections to see a list of reports for that category
    </h3>
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <div class="accordion" id="accordionExample">
          <div class="accordion-item">
            <h2 class="accordion-header" id="headingOne">
              <button
                class="accordion-button"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#collapseOne"
                aria-expanded="false"
                aria-controls="collapseOne"
              >
                Surveys
              </button>
            </h2>
            <div
              id="collapseOne"
              class="accordion-collapse collapse collapse"
              aria-labelledby="headingOne"
              data-bs-parent="#accordionExample"
            >
              <div class="accordion-body">
                <ul class="list-group">
                  <a class="list-group-item">Jerry P</a>
                  <a class="list-group-item">Brian A</a>
                  <a class="list-group-item">Lisa B</a>
                  <a class="list-group-item">Karen A</a>
                  <a class="list-group-item">Jimmy d</a>
                </ul>
              </div>
            </div>
          </div>
          <div class="accordion-item">
            <h2 class="accordion-header" id="headingTwo">
              <button
                class="accordion-button"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#collapseTwo"
                aria-expanded="false"
                aria-controls="collapseTwo"
              >
                Ratings
              </button>
            </h2>
            <div
              id="collapseTwo"
              class="accordion-collapse collapse collapse"
              aria-labelledby="headingTwo"
              data-bs-parent="#accordionExample"
            >
              <div class="accordion-body">
                <ul class="list-group">
                  <a class="list-group-item">Jerry P</a>
                  <a class="list-group-item">Brian A</a>
                  <a class="list-group-item">Lisa B</a>
                  <a class="list-group-item">Karen A</a>
                  <a class="list-group-item">Jimmy d</a>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
