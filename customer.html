<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="customer.css" />
    <link

    />

      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
  </head>
  <body id="page-wrapper">
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand">Catch a Ride</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarTogglerDemo02"
            aria-controls="navbarTogglerDemo02"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="driver.html">Drive</a>
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="customer.html"
                  tabindex="-1"
                  >Get a Ride</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="report.html">Reports</a>
              </li>
            </ul>

            <form class="d-flex">
              <a class="btn btn-light" role="button" href="index.html"
                >Sign Out</a
              >
              <a class="btn btn-dark" role="button" href="signup.html"
                >Sign Up</a
              >
            </form>
          </div>
        </div>
      </nav>
    </header>
    <h1>Customer: "Name of Customer"</h1>
    <div id="box-one">
      <h2>Where Can We Pick You Up?</h2>
      <fieldset id="fieldset-wrapper">
        <div class="profile">
          <a href="#">View Your Profile</a>
        </div> 
        <form>
          <div class="pickup">
            <input
              type="text"
              name="pickup-loc"
              placeholder="Add a Pickup Location"
            />
          </div>
          <div class="drop-off">
            <input
              type="text"
              name="drop-off"
              placeholder="Add a Drop-Off Location"
            />
          </div>
          <div class="start-search">
            <button type = "button" value: ="start_search">Search for Ride</button>
          </div>
        </form>
        <div class="estimation">
          <p>Estimated Total: <output>$</output></p>
          <p>Estimated Time: <output>seconds</output></p>
          <a href="#">Edit Wallet</a>
        </div>
      </fieldset>
    </div>
    <div id = "box-two">
      <h2> Ride Found</h2>
      <img src ="images/map2.jpg">
      <!-- <a href = "#">View Driver Profile</a> -->
    </div>
